<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thanks for Contacting Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      position: relative;
    }

    /* Glowing Shape Animations */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.4;
      filter: blur(25px);
      animation: float 12s infinite;
      z-index: 0;
    }

    .shape1 {
      width: 250px; height: 250px;
      top: -80px; left: -60px;
      background: radial-gradient(circle, #6dd5fa 50%, #2980b9 100%);
      animation-delay: 0s;
    }
    .shape2 {
      width: 200px; height: 200px;
      bottom: 40px; right: 30px;
      background: radial-gradient(circle, #fbc2eb 40%, #a6c1ee 100%);
      animation-delay: 4s;
    }
    .shape3 {
      width: 140px; height: 140px;
      top: 55%; left: 70px;
      background: radial-gradient(circle, #f9d423 60%, #ff4e50 100%);
      animation-delay: 7s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-30px) scale(1.05);}
    }

    .container {
      background: rgba(255,255,255,0.85);
      box-shadow: 0 8px 32px rgba(90,90,120,0.17);
      border-radius: 32px;
      padding: 3.5rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      min-width: 350px;
      animation: fadeInSlide 1.2s cubic-bezier(.17,.67,.83,.67);
      backdrop-filter: blur(3px);
    }

    @keyframes fadeInSlide {
      0% {
        transform: translateY(50px) scale(0.95);
        opacity: 0;
      }
      80% {
        transform: translateY(-8px) scale(1.01);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.3rem;
      font-weight: 700;
      color: #2980b9;
      text-align: center;
      margin-bottom: 0.7em;
      letter-spacing: 0.01em;
      opacity: 0;
      animation: textPopIn 1.1s 0.2s forwards;
    }

    p {
      font-size: 1.2rem;
      color: #495867;
      text-align: center;
      margin-bottom: 1.8em;
      letter-spacing: 0.01em;
      opacity: 0;
      animation: textPopIn 0.9s 0.5s forwards;
    }

    @keyframes textPopIn {
      to {
        opacity: 1;
        transform: none;
      }
      from {
        opacity: 0;
        transform: translateY(24px) scale(0.95);
      }
    }

    .btn {
      margin-top: 0.5em;
      padding: 0.8em 2em;
      background: linear-gradient(90deg,#6dd5fa,#2980b9);
      border-radius: 8px;
      color: #fff;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 24px rgba(90,120,180,0.13);
      transition: transform .2s cubic-bezier(.64,.09,.08,1.00), box-shadow .2s;
      opacity: 0;
      animation: textPopIn 0.8s 0.9s forwards;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.04);
      box-shadow: 0 7px 30px #6dd5fa42;
      background: linear-gradient(90deg,#2980b9,#6dd5fa);
    }

    @media (max-width: 600px) {
      .container {
        padding: 2.2rem 1rem;
        min-width: unset;
        width: 97vw;
      }
      h1 {
        font-size: 1.55rem;
      }
      p {
        font-size: 1.03rem;
      }
    }
  </style>
</head>
<body>
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="container">
    <h1>Thanks for contacting us!</h1>
    <p>We'll get back to you soon.</p>
    <button class="btn" onclick="window.location.href='/'">Back to Home</button>
  </div>
</body>
</html>

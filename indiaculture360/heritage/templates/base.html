{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href={% static "style.css" %} >
</head>
<body>
    <div id="vanta-bg"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="{% url 'profile' %}">LoginPage</a>
    <div class="ms-auto">
        {% if user.is_authenticated %}
            <span class="text-light me-2">Welcome, {{ user.username }}</span>
            <form method="POST" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button class="btn btn-sm btn-outline-light">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light me-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-sm btn-outline-light">Register</a>
        {% endif %}
    </div>
</nav>
<script src="{% static 'map.js' %}"></script>
<script id="site-data" type="application/json">
    {{ site_data_json | safe }}
</script>

</body>
</html>
